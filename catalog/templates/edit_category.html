{% extends "index.html" %}
{% block body %}
{% include "header.html" %}

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <!--Form to edit a category.-->
        <form action="{{url_for("edit_category", cat=category.category)}}" method="POST">
            <div class="row">
                <div class="col-12 text-center">
                    <h3 class="mb-3 font-weight-normal">Edit "{{category.category}}" Category</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label class="sr-only" for="category">Category:</label>
                    <input class="form-control" type="text" maxlength="100" name="category" placeholder="Category">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12 text-center">
                    <button class="btn btn-sm btn-primary mt-1" type="submit" name="update">Update</button>
                    <button class="btn btn-sm btn-primary mt-1" type="submit" name="cancel">Cancel</button>
                </div>
            </div>      
        </form>
    </div>       
    <div class="col-4"></div>
</div>

{% endblock %}
