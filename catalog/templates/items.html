{% extends "index.html" %}
{% block body%}
{% include "header.html" %}

<!--List items.-->
<div>
        <h2>Items</h2>
    
        <ul style="list-style-type:none">
    {% for i in items %}
            <li>
                <a href="{{url_for("show_item", cat=category.category, item_name=i.name)}}">{{i.name}}</a>
                <br>
                <a href="{{url_for("edit_item", cat=category.category, item_name=i.name)}}">Edit</a>
                <a href="{{url_for("delete_item", cat=category.category, item_name=i.name)}}">Delete</a>
            </li>
    {% endfor %}
        </ul>   
    </div>
    
    <div>
        <a href="{{url_for("create_item", cat=category.category)}}">Create Item</a>
    </div>

{% endblock %}
