{% extends "index.html" %}
{% block body%}
{% include "header.html" %}

<!--List items.-->
<div>
        <h2>Items</h2>
    
        <ul style="list-style-type:none">
    {% for i in items %}
            <li>
                <a href="{{url_for("show_item", category_id=i.category_id, item_id=i.id)}}">{{i.name}}</a>
                <br>
                <a href="{{url_for("edit_item", category_id=i.category_id, item_id=i.id)}}">Edit</a>
                <a href="{{url_for("delete_item", category_id=i.category_id, item_id=i.id)}}">Delete</a>
            </li>
    {% endfor %}
        </ul>   
    </div>
    
    <div>
        <a href="{{url_for("create_item", category_id=category_id)}}">Create Item</a>
    </div>

{% endblock %}
