<div class="row banner">
        <div class="col-8">
                <button class="mt-1 mb-1" onclick="window.location.href={{url_for("show_categories")}}">Home</button>
        </div>
        <div class="col-4 text-right">
                {% if "username" not in session %}
                <button class="mt-1 mb-1" onclick="window.location.href={{url_for("show_login")}}">Login</button>
                {% else %}
                <button class="mt-1 mb-1"onclick="window.location.href={{url_for("disconnect")}}">Logout</button>
                {% endif %}
        </div>
</div>
