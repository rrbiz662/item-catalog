{% extends "index.html" %}
{% block body %}
{% include "header.html" %}

<div>
        <h1>Delete "{{category.category}}" Category</h1>
        <form action="{{url_for("delete_category", cat=category.category)}}" method="POST">
            <button type="submit" name="delete">Delete</button>
            <button type="submit" name="cancel">Cancel</button>
        </form>
</div>

{% endblock %}
